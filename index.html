<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
 <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    
    display: inline-block;
}

h1 {
    color: #333;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="button"] {
    background-color:red;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

input[type="button"]:hover {
    background-color: red;
}

#shortenedUrl {
    margin-top: 20px;
    font-size: 18px;
}

 </style>
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter your URL here">
        <input type="button" value="Shorten URL" onclick="shortenUrl()">
        <div id="shortenedUrl"></div>
    </div>

    <script>
        function shortenUrl() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                const shortened = 'short.ly/' + Math.random().toString(36).substring(2, 8);
                document.getElementById('shortenedUrl').innerHTML = 
                    `<strong>Shortened URL:</strong> <a href="${urlInput}" target="_blank">${shortened}</a>`;
            } else {
                alert('Please enter a URL to shorten.');
            }
        }
    </script>

</body>
</html>
